<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
<!--link for css -->
<link rel="stylesheet" href="temp.css">
<!-- box icons -->
<link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  
<!-- font awesomw link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   
    <img src="images\celsius.png" id="img-temp" alt="..."  style=" margin-right: 10%; " width="30%" height="60%" >
   
 <div class="container">
    <div class="Temperature-Converter">

        <!-- Mobile icons-->
        <div class="mobile">
            <p>6:32 PM</p>
            <div>
                <i class='bx bx-signal-4' ></i>
                <i class='bx bx-wifi' ></i>
                <i class='bx bxs-battery' ></i>
            </div>
        </div>
        <h2 class="title">Temperature Converter</h2>

 
            <!-- <p style= " background-image: url('images\istockphoto-819556270-612x612.jpg');"></p>  -->
        
        <!-- showing result here -->
        <div class="result">
            <span class="result-heading">Result(Celsius)</span>
            <h2 class="celsius-value" id="celsius"></h2>
        </div>
        <!--  input field-->
        <div class="degree-type">
         <!-- for degree -->
         <div class ="degree-field">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree" />
         </div>

         <!-- for option selection -->
         <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="temperature" id="temp-type" autocomplete="on">
                <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                <option value="kelvin" id="kelvin">Kelvin</option>
            </select>
         </div>
        </div>
        <button id="convert-btn" > Convert</button>
    </div>
 </div>
 
    <!-- link for javascript-->
    <script src="temp.js"></script>
</body>
</html>
